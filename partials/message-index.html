<div class="text-center has-border" ng-controller="indexController as index">
<h3>Recent Messages</h3>
	<div ng-repeat="message in index.messages">
			<h4>Conversation with {{message.from.name}}</h4>
			<h5 class="">{{message.body}}</h5>
	</div>
</div>
